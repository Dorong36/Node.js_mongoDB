    회원인증 방법
    1. session-based
        - 로그인 했다는 정보 == 세션
            => 장점이자 단점
        - 로그인시 서버는 (세션 아이디가 적힌)쿠키(브라우저에 저장할 수 있는 긴 문자열) 발행
        - 브라우저는 쿠키를 저장(로그인 한 상태)
        - 서버에 요청을 하면 쿠키데이터가 자동으로 전송, 세션데이터(세션 스토어)에 세션이 있으면 응답
            => 흐름만 알면 사실 기능은 라이브러리가 해줌

    2. token-based (JWT)
        - 로그인하면 브라우저에 JSON Web Token(암호화된 긴 문자열) 전송
            => 이걸 쿠키나 로컬 스토리지에 저장
        - 서버에 요청하면 웹 토큰을 헤더에 담아서 함께 전송
        - 웹 토큰 적합한지(유효기한이 지나지 않았는지 등) 검사 후 응답
        - 특징
            => 서버가 유저들 로그인 상태 정보를 저장할 필요 없음
            => 토큰이라는 유통기한이 있는 열쇠를 쥐어주는 것
            => 좀 더 진보된 방식
                => REST 원칙 중 stateless 의미와 일맥상통

    3. Open Authentication (OAuth)
        - facebook, google 등 프로필 정보를 가져옴
            - 페북이나 구글 버튼 누르면 계정 정보 제공 동의하냐고 물어보는 창 뜸
            - 동의하면 email, 이름, 성별 등이 서버에 전달
            - 계정, 세션, JWT 발급 등 가능
            - 서버에서 비밀번호 등 다룰 필요 없음

    - 회원기능이 있다면
        - 로그인 시에만 글쓰기 제한
        - 누가 글 발행했는지 글쓴이 저장
        - 내 글만 모아보기 가능





 -->
