        요청은? => HTTP 요청
        1. 읽기
            - 원하는 페이지를 읽기 요청(GET)
        2. 쓰기
            - 새로운 글, 댓글,,,,등을 생성해주세요 (POST)
        3. 수정
            - 수정해주세요 (PUT)
        4. 삭제

        - Node.js 환경에서 JavaScript 문법 사용

        🌟 Node.js란??
            - JavaScript 런타임
            - JavaScript는 html에 종속되는 언어(html 조작과 변경 목적)
            - 정적인 html을 동적으로 만들어줌

            - JS의 해석은 브라우저가 담당
                - JavaScript 해석 엔진을 각자 가짐
                    ex) chrome - V8 / IE - Chakra / Mozilla - SpiderMonkey
                - 근데, V8이 지림 => 크롬이 빠른 이유는 V8의 JS 해석 성능
                - 그래서 그걸 따로 떼서 살을 좀 붙여서 출시 => Node.js
                - 그래서 Node.js는 사실상 chrome의 JS 해석 엔진
                - 결과적으로 Node.js는 브라우저 외 다른 환경에서도
                  JavaScript 실행할 수 있게 해주는 실행환경(=런타임)

            - Node.js 덕분에 JavaScript를 프로그래밍 언어처럼 사용하기 시작함
                => 대표적 사례가 서버 만들기
                => 이유가 몇몇 있는데
                    - 일단, 쉬움
                    - Non-blockiing I/O => 이게 좋아서 씀


        🌟 Node.js 특징
            - Event-driven, Non-blocking I/O
            
            - ✅ Non-blocking I/O
                - 일반 프로그래밍 언어로 서버 개발시
                    - 요청을 순차적으로 받음
                    - 시간이 오래걸리는 작업이 들어오면 해당 코드가 끝날때까지 멈춤
                    - 그 이후 코드는 앞 처리가 끝날 때까지 대기해야함
                - node.js로 서버 개발시
                    - 일단 요청을 다 받음
                    - 처리속도가 빠른 것부터 먼저 처리(오래 걸리는 것을 뒤로 뺌)
                    - 이게 Non-blocking I/O!!!

            - 최근 많은 SNS나 채팅 등은 요청이 많음 => node.js가 잘 처리

            - 코드가 짧고 쉬움 => 빠른 개발 가능
            - 일반적인 웹서비스 기능에 사용
                => 이미지 처리 등 복잡한 기능 사용한다면 적절한 라이브러리가 부족해 부적합
            

        🌟 express library

                2. npm install express
                    - package.json에 express와 버전이 기록됨
