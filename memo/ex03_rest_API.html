    <!-- 

        - 서버 만들 때 Rest하게 API를 짜는게 좋다 => 뭔솔?

        1. API란?
        - Application Programming Interface
        - 기기간의 통신규약
        - 요즘 웹개발 환경에서는 "웹서버와 고객간의 소통방법"의미
            == 어떻게 서버랑 통신할 수 있을까
        - 지금까지 app.get에 접근 경로를 넣어주고 실행문을 넣어준게 사실상 API
            (내 서버랑 통신할 수 있는 방법)
        - 이같은 API들을 어떤 식으로 만들어야 좋을까? => REST하게!!

        2. REST API
        - 과거에는 API에 일관성도 없고 막만들어둠
        - 보다못한 Roy Fielding씨가 주장
            - HTTP 요청 시스템(GET, POST, PUT, DELETE)
            - REST 원칙에 의거해서 쓰면 좋지 않을까? 라고 졸업논문 씀 ㅎㄷㄷ
            - 이후 이게 정론으로 받아들여지게 됨
        
        - REST 원칙 6개
            1. Uniform interface
                - 하나의 자료는 하나의 URL로
                - URL 하나를 알면 둘을 알 수 있어야 함
                - 요청과 응답은 정보가 충분히 들어있어야 함
            2. Client-Server 역할 구분
                - 브라우저는 요청만, 서버는 응답만
            3. Stateless
                - 각각의 요청들은 독립적이며 서로 의존성이 없어야함
            4. Cacheable (비교적 덜 중요 => 브라우저가 해줌)
                - 서버에서 보내주는 정보들은 캐싱이 가능해야함
                - 캐싱을 위한 버전 같은 것도 관리 잘해야함
            5. Layered System
            6. Code on Demand 
        
        - 가장 중요한게 1번 Uniform interface
        - 이름짓기 원칙
            - URL을 명사로 작성 추천
            - 하위문서를 나타낼 땐 '/'
            - 파일확장자(.html)은 쓰지말자
            - 띄어쓰기는 대시(-) 이용
            - 자료 하나당 하나의 URL
