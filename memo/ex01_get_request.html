        const express = require('express');

        app.listen(8080, function(){

        2. 요청을 처리하는 기계 제작하기
        - 같은 naver 안에서도 클릭하는 것에 따라 url 뒤에
          naver.com/beauty/home 이런식으로 뭐가 붙음
        - 이는 GET 요청에 대한 답을 서버가 보내준것
            => URL을 입력해서 서버에 GET 요청을 할 수 있음!!

        app.get('경로', function(요청, 응답){
            응답.send('hello')
        })


        ** 서버실행 자동화시키자
        터미널> sudo npm install -g nodemon
            => 다른 기능은 없고 서버를 자동으로 껐다 켜는 역할
            => -g는 컴퓨터 내 모든 작업폴더에서 사용가능하게 한다는 의미(global)
        터미널> nodemon server.js
            => 이후 수정 후 저장하면 자동으로 서버 재실행

        
        3. html을 보내보쟈
        app.get('/', function(request, response){
            response.sendFile(__dirname + '/index.html');
                    파일 보내기   디렉토리가       이거인거
        })
